<div class="container">
    <section>
        <div class="form-group">
            <h1>{{Task.name}}</h1>
        </div>
        <div class="form-group">
            <div>
                <strong>Description</strong>
            </div>
            <div>
                <p>{{Task.description}}</p>   
            </div>
        </div>
        <div class="form-group">
            <div>
                <strong>Deadline</strong>
            </div>
            <div>
                <p>{{Task.endDate}}</p>   
            </div>
        </div>
        <div class="form-group">
            <div>
                <strong>Subtasks</strong>
            </div>
            <div>
                <li *ngFor="let sub of SubTasks">{{sub.description}}</li>
            </div>
        </div>
        <div class="form-group">
            <div>
                <strong>Assigned to</strong>
            </div>
            <div>
                <li *ngFor="let handler of Handlers">{{handler}}</li>
            </div>
        </div>
    </section>
    <button class="btn btn-primary btn-block" (click)="edit()">Edit task</button>
    <button class="btn btn-secondary btn-block" (click)="back()">Back to project</button>
    <button class="btn btn-danger btn-block" (click)="delete()">Delete task</button>
</div>
